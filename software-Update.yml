###########################################################################
# Play 1 - Do updates for host
###########################################################################
- name: Play 1 - install updates on the Ansible controller
  hosts: all

#  vars:
#    run: false
#    reboot:false

  tasks:
  #########################################################################
  # Perform the updates
  #########################################################################
    - name: Install all available updates
      become: true
      become_user: root
      become_method: su
#      become_user: '{{ rhsm_username }}'
      yum:
        name: "*"
        state: latest
        update_cache: true


