###########################################################################
# Play 1 - Do updates for host
###########################################################################
- name: Play 1 - install updates on the Ansible controller
- hosts: localhost
  remote_user: admin
  vars:
    run: false
    reboot:false
  tasks:
  #########################################################################
  # Perform the updates
  #########################################################################
    - name: Install all available updates
      yum:
        name: "*"
        state: latest
        update_cache: true
      become: true


